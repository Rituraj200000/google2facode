<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Live Token Generator</title>
    <!-- Load the OTP library (No download needed, runs in browser) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/otpauth/9.1.4/otpauth.umd.min.js"></script>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --border: #334155;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--border);
            color: var(--text-main);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            height: 90px;
            resize: none;
            outline: none;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
            display: none;
        }

        .token-display {
            font-family: monospace;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 1rem 0;
            word-break: break-all;
        }

        .timer-bar {
            width: 100%;
            height: 4px;
            background: #334155;
            margin-top: 15px;
            border-radius: 2px;
            overflow: hidden;
            display: none;
        }
        
        .timer-fill {
            height: 100%;
            background: var(--primary);
            width: 100%;
            transition: width 1s linear;
        }

        .btn-copy {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
            margin-top: 15px;
        }

        .btn-copy:hover {
            color: var(--text-main);
            border-color: var(--text-main);
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .text-error { color: var(--error); }
        .text-success { color: var(--success); }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>2FA Generator</h1>
            <p>Paste your secret key below</p>
        </div>

        <div class="input-group">
            <label for="secretInput">2FA Secret Key</label>
            <textarea id="secretInput" placeholder="rf4i mw2v 47jq..."></textarea>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="generateToken()">
            Get Code
        </button>
        
        <div id="status"></div>

        <div class="result-container" id="resultContainer">
            <div class="token-display" id="tokenOutput">--- ---</div>
            <div class="timer-bar" id="timerBar"><div class="timer-fill" id="timerFill"></div></div>
            <button class="btn-copy" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        // Store interval ID to clear it if user clicks again
        let timerInterval = null;

        function generateToken() {
            const input = document.getElementById('secretInput');
            const status = document.getElementById('status');
            const resultBox = document.getElementById('resultContainer');
            const tokenOut = document.getElementById('tokenOutput');
            const timerBar = document.getElementById('timerBar');
            const timerFill = document.getElementById('timerFill');

            // 1. Clean the secret (remove spaces, standard 2FA cleaning)
            const rawSecret = input.value;
            const cleanSecret = rawSecret.replace(/\s/g, '').toUpperCase();

            // Reset UI
            status.innerHTML = '';
            
            if (cleanSecret.length < 8) {
                status.innerHTML = '<span class="text-error">Secret key is too short.</span>';
                resultBox.style.display = 'none';
                return;
            }

            try {
                // 2. Generate the Token locally using OTPAuth library
                // This does NOT send data to any server. It calculates it right here.
                const totp = new OTPAuth.TOTP({
                    algorithm: 'SHA1',
                    digits: 6,
                    period: 30,
                    secret: OTPAuth.Secret.fromBase32(cleanSecret)
                });

                const code = totp.generate();
                
                // Update UI
                tokenOut.innerText = code;
                resultBox.style.display = 'block';
                timerBar.style.display = 'block';
                status.innerHTML = '<span class="text-success">Generated successfully (Offline Mode)</span>';

                // 3. Handle the countdown timer
                updateTimer();
                if (timerInterval) clearInterval(timerInterval);
                timerInterval = setInterval(() => {
                    const newCode = totp.generate();
                    if (newCode !== tokenOut.innerText) {
                        tokenOut.innerText = newCode;
                        flashUpdate();
                    }
                    updateTimer();
                }, 1000);

            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class="text-error">Invalid Key format. Check your secret.</span>`;
                resultBox.style.display = 'none';
            }
        }

        function updateTimer() {
            const epoch = Math.round(new Date().getTime() / 1000.0);
            const countDown = 30 - (epoch % 30);
            const percentage = (countDown / 30) * 100;
            document.getElementById('timerFill').style.width = percentage + '%';
        }

        function flashUpdate() {
            const display = document.getElementById('tokenOutput');
            display.style.color = '#fff';
            setTimeout(() => {
                display.style.color = 'var(--primary)';
            }, 300);
        }

        function copyCode() {
            const code = document.getElementById('tokenOutput').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.btn-copy');
                const orig = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = orig, 1500);
            });
        }
    </script>
</body>
</html>
