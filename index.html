<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2FA Live Token Generator</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --primary: #3b82f6;
            --primary-hover: #2563eb;
            --success: #10b981;
            --error: #ef4444;
            --border: #334155;
            --radius: 12px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            background-color: var(--card-bg);
            border-radius: var(--radius);
            padding: 2rem;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5);
            border: 1px solid var(--border);
        }

        .header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }

        .header p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-muted);
            font-size: 0.9rem;
            font-weight: 600;
        }

        textarea {
            width: 100%;
            background-color: var(--bg-color);
            border: 2px solid var(--border);
            color: var(--text-main);
            padding: 15px;
            border-radius: 8px;
            font-family: monospace;
            font-size: 1rem;
            height: 90px;
            resize: none;
            outline: none;
            transition: 0.2s;
        }

        textarea:focus {
            border-color: var(--primary);
        }

        .btn-submit {
            width: 100%;
            padding: 14px;
            background-color: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .btn-submit:hover {
            background-color: var(--primary-hover);
        }

        .btn-submit:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            text-align: center;
            border: 1px solid var(--border);
            display: none;
        }

        .token-display {
            font-family: monospace;
            font-size: 2.5rem;
            color: var(--primary);
            font-weight: bold;
            letter-spacing: 5px;
            margin: 1rem 0;
            word-break: break-all;
        }

        .btn-copy {
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-muted);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: 0.2s;
        }

        .btn-copy:hover {
            color: var(--text-main);
            border-color: var(--text-main);
        }

        #status {
            margin-top: 1rem;
            text-align: center;
            font-size: 0.9rem;
            min-height: 20px;
        }
        .text-error { color: var(--error); }
        .text-success { color: var(--success); }

        /* Spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
            display: none;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div class="container">
        <div class="header">
            <h1>2FA Generator</h1>
            <p>Paste your secret key below</p>
        </div>

        <div class="input-group">
            <label for="secretInput">2FA Secret Key</label>
            <textarea id="secretInput" placeholder="rf4i mw2v 47jq..."></textarea>
        </div>

        <button class="btn-submit" id="submitBtn" onclick="generateToken()">
            <div class="spinner" id="loadingSpinner"></div>
            <span>Get Code</span>
        </button>
        
        <div id="status"></div>

        <div class="result-container" id="resultContainer">
            <div class="token-display" id="tokenOutput"></div>
            <button class="btn-copy" onclick="copyCode()">Copy Code</button>
        </div>
    </div>

    <script>
        async function generateToken() {
            const input = document.getElementById('secretInput');
            const btn = document.getElementById('submitBtn');
            const spinner = document.getElementById('loadingSpinner');
            const btnText = btn.querySelector('span');
            const status = document.getElementById('status');
            const resultBox = document.getElementById('resultContainer');
            const tokenOut = document.getElementById('tokenOutput');

            // 1. Clean the secret (remove spaces, etc.)
            const rawSecret = input.value;
            const cleanSecret = rawSecret.replace(/[^a-zA-Z0-9]/g, '');

            if (cleanSecret.length < 5) {
                status.innerHTML = '<span class="text-error">Please enter a valid secret key.</span>';
                return;
            }

            // UI Loading
            btn.disabled = true;
            spinner.style.display = 'block';
            btnText.innerText = 'Fetching...';
            status.innerHTML = '';
            resultBox.style.display = 'none';

            // 2. The URL
            // We use 'api.allorigins.win/raw' to proxy the request and bypass CORS
            const targetUrl = `https://2fa.live/tok/${cleanSecret}`;
            const proxyUrl = `https://api.allorigins.win/raw?url=${encodeURIComponent(targetUrl)}`;

            try {
                const response = await fetch(proxyUrl);
                
                if (!response.ok) throw new Error("Network response was not ok");
                
                const data = await response.json();

                if (data.token) {
                    tokenOut.innerText = data.token;
                    resultBox.style.display = 'block';
                    status.innerHTML = '<span class="text-success">Token generated successfully!</span>';
                } else {
                    throw new Error("Token not found in response");
                }

            } catch (err) {
                console.error(err);
                status.innerHTML = `<span class="text-error">Failed: Check your internet or Key.</span>`;
            } finally {
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.innerText = 'Get Code';
            }
        }

        function copyCode() {
            const code = document.getElementById('tokenOutput').innerText;
            navigator.clipboard.writeText(code).then(() => {
                const btn = document.querySelector('.btn-copy');
                const orig = btn.innerText;
                btn.innerText = 'Copied!';
                setTimeout(() => btn.innerText = orig, 1500);
            });
        }
    </script>
</body>
</html>
